<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Oleo+Script&family=Passion+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&family=Russo+One&family=Special+Elite&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <link rel="stylesheet" href="../css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="inverst__wrap">
            <video
                autoplay="autoplay"
                loop="loop"
                muted
                defaultMuted
                playsinline
                oncontextmenu="return false;"
                preload="auto"
                id="myVideo"
                class="myVideo"
            >
                <source src="../videos/banner_video.mp4" type="video/mp4" />
            </video>
            <div class="invest">
                <div class="invest__container container">
                    <div class="invest__logo">
                        <a href="../index.html">
                            <img src="../imgs/group_33762.svg" alt="" />
                        </a>
                    </div>
                    <div class="invest__content">
                        <div class="invest__cards">
                            <div class="invest__card">
                                <div class="invest__card__head">
                                    <p>PRE-SALE ROUND</p>
                                    <p>3 months</p>
                                </div>
                                <div class="invest__card__content">
                                    <p>time: <span>3 months </span></p>
                                    <p>Price: <span>$0.01</span></p>
                                    <p>Amount: <span>10.000.000 FRP</span></p>
                                    <div class="invest__card__buy">
                                        <a href="">Buy</a>
                                    </div>
                                </div>
                            </div>

                            <div class="invest__card">
                                <div class="invest__card__head">
                                    <p>SALE ROUND 2</p>
                                    <p>2 months</p>
                                </div>
                                <div class="invest__card__content">
                                    <p>time: <span>2 months </span></p>
                                    <p>Price: <span>$0.06</span></p>
                                    <p>Amount: <span>50.000.000 FRP</span></p>
                                    <div class="invest__card__buy">
                                        <a href="">Buy</a>
                                    </div>
                                </div>
                            </div>

                            <div class="invest__card">
                                <div class="invest__card__head">
                                    <p>SALE ROUND 3</p>
                                    <p>2 months</p>
                                </div>
                                <div class="invest__card__content">
                                    <p>time: <span>2 months </span></p>
                                    <p>Price: <span>$0.1</span></p>
                                    <p>Amount: <span>100.000.000 FRP</span></p>
                                    <div class="invest__card__buy">
                                        <a href="">Buy</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            window.onload = () => {
                const video = document.querySelector('.myVideo');
                video.play();
            };
        </script>
    </body>
</html>
